<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>

<body class="p-3 mb-2 bg-dark text-white"> 
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h5 class="col-md-7 text-center">by Avi</h5>
        </div>
        <div class="col-md-14 row justify-content-center">
            <div class="col-12 form-group row justify-content-center">
                <select class="form-select" id="coinType">
                    <option selected>--select coin type--</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="dogecoin">Dogecoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="polkadot">Polkadot</option>
                    <option value="tether">Tether</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary" onclick="onClick()">Get Price</button>

            </div>
        </div>

        <div class="col-md-12 text-center row justify-content-center">
            <table class="col-md-7 m-2" border="1px" id="result"></table>
        </div>
        <script src="app.js"></script>
    </div>



</body>

</html>
